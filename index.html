<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noticias Impactantes</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
.card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
.card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
</style>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Header -->
<header class="bg-white shadow-lg">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a href="#" class="text-3xl font-bold text-gray-900"><span class="text-blue-600">Impacto</span>News</a>
    <button id="reloadBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-md">
      Reiniciar Noticias
    </button>
  </div>
</header>

<!-- Hero Section -->
<section class="text-center text-white py-24 bg-gradient-to-r from-blue-800 to-indigo-900">
  <h1 class="text-5xl font-extrabold">Noticias Internacionales</h1>
  <p class="mt-4 text-lg font-light">Últimas noticias del mundo en tiempo real</p>
</section>

<!-- Main Content -->
<main class="container mx-auto px-6 py-12">
  <h2 class="text-4xl font-bold text-gray-900 mb-8 text-center">Últimas Noticias</h2>
  <div id="articles-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-gray-300 py-6 mt-12">
  <div class="container mx-auto px-6 text-center">
    <p>&copy; 2025 ImpactoNews. Todos los derechos reservados.</p>
  </div>
</footer>

<script>
// Función para mezclar el array (aleatoriedad)
function shuffleArray(array) {
  return array.sort(() => Math.random() - 0.5);
}

// Función para obtener noticias de tu API
async function obtenerNoticias() {
  try {
    const randomOffset = Math.floor(Math.random() * 100); // Para variar resultados
    const url = `https://jeanbhnz.app.n8n.cloud/webhook/noticia?number=10&offset=${randomOffset}`;
    const response = await fetch(url, { cache: "no-store" });
    if (!response.ok) throw new Error("Error al obtener noticias");
    const data = await response.json();
    return Array.isArray(data) ? data : data.news;
  } catch (err) {
    console.error(err);
    return [];
  }
}

// Función para mostrar noticias en el HTML
function mostrarNoticias(noticias) {
  const articlesGrid = document.getElementById("articles-grid");
  articlesGrid.innerHTML = "";

  if (!noticias || noticias.length === 0) {
    articlesGrid.innerHTML = '<p class="text-center text-gray-500 col-span-3">No se encontraron noticias.</p>';
    return;
  }

  // Mezclar noticias para que sean aleatorias
  const lista = shuffleArray(noticias).slice(0, 10);

  lista.forEach(article => {
    const fecha = article.fecha
      ? new Date(article.fecha).toLocaleString("es-ES", {
          year: "numeric", month: "short", day: "numeric", hour: "2-digit", minute: "2-digit"
        })
      : new Date().toLocaleString("es-ES");

    const card = document.createElement("div");
    card.className = "card bg-white rounded-xl shadow-lg overflow-hidden";

    card.innerHTML = `
      ${article.imagen ? `<img src="${article.imagen}" alt="${article.titulo}" class="w-full h-48 object-cover">` : ""}
      <div class="p-6">
        <h3 class="text-xl font-bold text-gray-900">${article.titulo || "Sin título"}</h3>
        <p class="text-gray-600 mt-2">${(article.descripcion || "").substring(0, 80)}...</p>
        <p class="text-sm text-gray-500 mt-2">📅 Publicado: ${fecha}</p>
        <a href="${article.urlSitio || "#"}" target="_blank" class="mt-3 inline-block text-blue-600 hover:text-blue-800 font-semibold">
          Leer más &rarr;
        </a>
      </div>
    `;
    articlesGrid.appendChild(card);
  });
}

// Función principal para cargar noticias
async function cargarNoticias() {
  const grid = document.getElementById("articles-grid");
  grid.innerHTML = '<p class="col-span-3 text-center text-gray-500">Cargando noticias...</p>';
  const noticias = await obtenerNoticias();
  mostrarNoticias(noticias);
}

// Cargar noticias al iniciar la página
window.onload = cargarNoticias;

// Reiniciar noticias al presionar el botón
document.getElementById("reloadBtn").addEventListener("click", cargarNoticias);
</script>
</body>
</html>
